type Todo {
  id: ID!
  title: String!
  description: String
  completed: Boolean!
  createdAt: String!
  updatedAt: String!
}

type Query {
  todos: [Todo!]!
  todo(id: ID!): Todo
}

type Mutation {
  addTodo(title: String!, description: String): Todo!
  toggleTodo(id: ID!, completed: Boolean!): Todo!
  deleteTodo(id: ID!): Boolean!
}
